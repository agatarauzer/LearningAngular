<p>Zadania zrealizowane: {{ tasksDone.length }}</p>
<ul class="list-group">
  <li class="list-group-item" appDate [date]="task.end" *ngFor="let task of tasksDone; let odd = odd" [ngClass]="{'odd-li': odd }">
    <ul>
      <li appChecked>{{task.name | transformTask: ' --> brawo ja!'}}</li>
    </ul>
  </li>
</ul>
